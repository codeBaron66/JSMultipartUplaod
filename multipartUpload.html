<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipartUpload.css">
    <title>Multipart Upload</title>
</head>
<body>
    <h1>Multipart Upload - Vanilla JavaScript</h1>
    <img src="JW_Player.png" alt="Logo">
    <form method="post" id="form">
        <label for="siteId">Site ID:</label>
        <input type="text" name="siteId" id="siteId" autofocus>
        <label for="key">V2 API Key:</label>
        <input type="password" name="key" id="key">
        <input type="file" name="file" id="file">
        <input type="submit" value="Submit">
    </form>
</body>
<script src="multipartUpload.js"></script>
</html>
